<body>
    <div class="signupform">
        <img src="usericon.png">

        <p><span><input type="checkbox"></span> Agree to the terms and condition</p></span>
        <button type="button class="signup-btn">Sign up</button>
        <hr> <p class="or">OR</p>
    <button type="button" class="sign up button">Login with LinkedIn</button>
                
<b><p>Already  have an Account? <a href="#">Sign in</a></p</b>   
</form>
</div>
